<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<title> Responsive Login and Signup Form </title>-->

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header id="login">Login</header>
          <form id="form" action="" method="post" onsubmit="return vaildated ()">
            <div class="field input-field">
              <input id="username" name="username" type="text" placeholder="Username" class="input" />
              <div id="username_error">Input Username!</div>
            </div>

            <div class="field input-field">
              <input id="password" name="password" type="password" placeholder="Password" class="password" minlength="8" />
              <div id="error-nwl"></div>
              <div id="password_error">Input Password!</div>
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <div class="field input-field">
              <input id="kpassword" name="kpassword" type="password" placeholder="Konfirmasi Password" class="kpassword" onkeyup="checkPass(); return false;" />
              <div id="error-nwl"></div>
              <i class="bx bx-hide keye-icon"></i>
            </div>
            <div class="form-link">
              <a href="404.html" class="forgot-pass">Lupa Password?</a>
            </div>
            <div class="field button-field">
              <button id="bt_log" type="submit" onclick="check(this.form)" value="Login">Login</button>
            </div>
          </form>

          <div class="form-link">
            <span>Belum memiliki akun? <a href="404.html">Signup</a></span>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      function testInput(event) {
        var value = String.fromCharCode(event.which);
        var pattern = new RegExp(/[a-zåäö ]/i);
        return pattern.test(value);
      }

      $('#username').bind('keypress', testInput);
    </script>
    <script src="script.js"></script>
  </body>
</html>
